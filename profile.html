<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="js/amazon-cognito-identity.min.js"></script>
    <script src="js/config.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput-typeahead.css" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-tagsinput/0.8.0/bootstrap-tagsinput.min.js" crossorigin="anonymous"></script>

    <style>
        .bootstrap-tagsinput {
            width: 50%;
        }
    </style>
</head>

<body>
    <center>
        <div class="container">
            <div>
                <h2>User Profile</h2>
                <button type="button" onclick="signOut()" style="float:right;">Sign out</button>
            </div>

            <div>
                <p>
                    <label>Email <span>(Username)</span></label>
                </p>
                <p>
                    <label id="email_value"></label>
                </p>

            </div>

            <input id="upload" type='file'>
            <p id="b64"></p>
            <p hidden><img id="img" height="150"></p>

            <input type="text" id="tags" class="form-control" data-role="tagsinput" />
            <button type="button" name="search" id="search" onclick="search()">Search</button>


        </div>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var data = {
            UserPoolId: _config.cognito.userPoolId,
            ClientId: _config.cognito.clientId
        };
        var userPool = new AmazonCognitoIdentity.CognitoUserPool(data);
        var cognitoUser = userPool.getCurrentUser();
        var authToken;


        window.onload = function() {

            if (cognitoUser != null) {
                cognitoUser.getSession(function(err, session) {
                    if (err) {
                        alert(err);
                        return;
                    }
                    console.log('session validity: ' + session.isValid());
                    authToken = session.getIdToken().getJwtToken();
                    cognitoUser.getUserAttributes(function(err, result) {
                        if (err) {
                            console.log(err);
                            return;
                        }
                        console.log(result);
                        document.getElementById("email_value").innerHTML = result[2].getValue();
                    });

                });
            } else if (cognitoUser == null) {

                window.location.replace("/index.html");
            }
        }

        function signOut() {
            if (cognitoUser != null) {
                cognitoUser.signOut();
                window.location.replace("/index.html");
            }
        }


        function readFile() {

            console.log(authToken);

            if (this.files && this.files[0]) {

                var FR = new FileReader();

                FR.addEventListener("load", function(e) {
                    document.getElementById("img").src = e.target.result;

                    var base = e.target.result.replace(/^data:image.+;base64,/, '');
                    $.ajax({
                        method: 'POST',
                        url: 'https://9rkgyf1hxg.execute-api.us-east-1.amazonaws.com/prod/uploadimage-s3',
                        headers: {
                            Authorization: authToken
                        },
                        contentType: 'applicatipn/json',
                        data: JSON.stringify({
                            'name': 'testing.jpg',
                            'file': base
                        }),

                        success: function(result) {
                            alert(result.message);
                        },
                        error: function ajaxError(jqXHR, textStatus, errorThrown) {
                            console.error('Error requesting ride: ', textStatus, ', Details: ', errorThrown);
                            console.error('Response: ', jqXHR.responseText);
                            alert('An error occured when requesting your unicorn:\n' + jqXHR.responseText);
                        }
                    });

                });

                FR.readAsDataURL(this.files[0]);
            }



        }

        function search() {
            console.log("hello");
            var valuesArray = $("#tags").val().split(",");
            console.log(authToken);

            $.ajax({
                url: 'https://wom9vhrkta.execute-api.us-east-1.amazonaws.com/beta/search-images',
                method: 'POST',
                headers: {
                    Authorization: authToken
                },
                data: JSON.stringify({
                    'usertags': valuesArray
                }),
                contentType: 'application/json',
                dataType: 'json',
                success: function(response) {
                    console.log(response);

                },
                error: function() {
                    alert("error loading");
                }
            });




        }

        document.getElementById("upload").addEventListener("change", readFile);
    </script>
</body>

</html>
